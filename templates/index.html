<head>

<style type="text/css">

		margin-top: 70px;

		text-align: center;
		color: white;

	.heading{

		border-radius: 10px 10px 0px 0px;
	}
	.back {
		top: 50%;
		left: 50%;
		position: absolute;
		margin: 0;
		-ms-transform: translate(-50%, -50%);

	}
	.top{
		box-shadow: 0px 0px 5px white;
		padding: 0px;

<body style="background-image:linear-gradient(rgb(0,0,0,.7),rgb(0,0,0,.7)), url('https://images.unsplash.com/photo-1564343003979-e531807e5b6e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80'); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">

						<input type="radio" name="gearing type" value=0> Automatic &nbsp;
						<input type="radio" name="gearing type" value=1> Manual &nbsp;
						<input type="radio" name="gearing type" value=2> Semi-automatic &nbsp;
					</div>

					<div class="form-group">
						<b>Body Type: </b> &nbsp;
						<input type="radio" name="body type" value=0> Sedans &nbsp;
						<input type="radio" name="body type" value=1> Station Wagon &nbsp;
						<input type="radio" name="body type" value=2> Compact &nbsp;
						<input type="radio" name="body type" value=3> Coupe &nbsp;
						<input type="radio" name="body type" value=4> Other &nbsp;
						<input type="radio" name="body type" value=5> Off-Road &nbsp;
						<input type="radio" name="body type" value=6> Convertible &nbsp;
					</div>

					<!-- <div class="form-group">
						<b>Body Color: </b> &nbsp;
						<input type="radio" name="body colour" value=0> Black &nbsp;
						<input type="radio" name="body colour" value=1> Red &nbsp;
						<input type="radio" name="body colour" value=2> Brown &nbsp;
						<input type="radio" name="body colour" value=3> White &nbsp;
						<input type="radio" name="body colour" value=4> Grey &nbsp;
						<input type="radio" name="body colour" value=5> Blue &nbsp;
						<input type="radio" name="body colour" value=6> Silver &nbsp;
						<input type="radio" name="body colour" value=7> Beige &nbsp;
						<input type="radio" name="body colour" value=8> Violet &nbsp;
						<input type="radio" name="body colour" value=9> Yellow &nbsp;

						<input type="radio" name="body colour" value=11> Bronze &nbsp;

					<div class="form-group">
						<input type="submit" name="submit" value="Predict Price" class="btn btn-md">
					</div>

					<div class="form-group">
						<b>Predicted Price: </b> {{ output }}
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
